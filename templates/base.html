<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ASX App
        </title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body class="bg-dark">
        <header>
            <h1 class="p-3 mb-2 bg-warning text-black"> {{ page_data.page_title }} </h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home">Home</a> 
                    </li>
                     <li class="nav-item"> 
                         <a href="/users/">Users</a> 
                    </li>
                      <li class="nav-item"> 
                          <a href="/tickers/">Tickers</a> 
                    </li>
            {% if current_user.is_authenticated %}
                     <li class="nav-item"> 
                         <a href="/users/profile">Profile</a> 
                    </li>
                    <li class="nav-item"> 
                        <a href="/users/profile/logout">Logout</a> 
                    </li>
            {% else %}
                    <li class="nav-item"> 
                        <a href="/users/login">Login</a> 
                    </li>
                    <li class="nav-item"> 
                        <a href="/users/register">Register</a> 
                    </li>
            {% endif %}
                </ul>
            <nav>
        <hr/>
    </header>
    <div class="p-3 mb-2 bg-light text-black">
        {% block content %}

        {% endblock %}
    </div>
    <footer class="p-3 mb-2 bg-dark text-light">Thanks for visiting!</footer>
    
    </body>
</html>
