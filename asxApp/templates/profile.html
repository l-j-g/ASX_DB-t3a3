{% extends "base.html" %}
{% block content %}
    <div>
        <form action="/users/profile/" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" value = {{ current_user.username }}>
            <button>Update</button>
        </form>
        <p>User ID: {{ current_user.id }}</p>
    <form action = "/users/profile/logout", method="GET">
        <button>Log Out</button>
    </form>

    <form action = "/users/profile/delete", method="POST">
        <button>DELETE USER</button>
    </form>
    </div>
    <br/>
    <h3> Users Portfolio: </h3>
    <hr/>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Company Name</th>
                <th>Status</th>
            </tr>
        {% for ticker in current_user.followed_companies %}
        <tbody>
            <tr>
                <td>
                    <a href="/tickers/{{ ticker.ticker_id }}/">{{ ticker.ticker_id }}</a>
                </td>
                <td>
                    {{ ticker.company_name }}
                </td>
                <td>
                    <a href="/tickers/{{ ticker.ticker_id }}/remove">Remove</a>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <hr/>
{% endblock %}
