{% extends "base.html" %}
{% block content %}
    <div>
        <h3> Total Followers:  </h3>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                Username:
            </tr>

        </thead>
        <tbody>
        {% for user in page_data['ticker']['followers'] %}
            <tr>
                <td>
                    <a href="/users/{{ user.id }}/">{{ user.username}} </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
