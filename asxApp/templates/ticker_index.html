{% extends "base.html" %}
{% block content %}
    <br/>
    <h2>Add a New Comapny:</h2>
        <div>
            <form action="/ticker/register/" method="POST">
                <input type="text" name="ticker" placeholder="Ticker...">
                <input type="text" name="company_name" placeholder="Company Name...">
                <button>Register</button>
            </form>
        </div>
    <h2>List of Tickers:</h2>
    {% for ticker in page_data.tickers %}
        <li><a href="/tickers/{{ tickers.ticker }}/">{{ ticker.ticker }}</a></li>
    {% endfor %}
    <hr/>
{% endblock %}
