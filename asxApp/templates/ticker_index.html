{% extends "base.html" %}
{% block content %}
    <br/>
    <h2>List of Tickers:</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Ticker </th>
                <th>Company Name</th>
                <th>Category</th>
                <th>Market Capitalization</th>
            </tr>
        </thead>
        {% for ticker in page_data.tickers %}
        <tbody>
            <tr>
                <td>
                    <a href="/tickers/{{ ticker.ticker_id }}/">{{ ticker.ticker_id }}</a>
                </td>
                <td>
                    {{ ticker.company_name }}
                </td>
                <td>
                    {{ ticker.sector}}
                </td>
                <td>
                    {{ ticker.marketcap}}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <hr/>
{% endblock %}
