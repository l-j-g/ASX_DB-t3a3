{% extends "base.html" %}
{% block content %}

    <p>User Name: {{ page_data.user.username }}</p>
    <p>User ID: {{ page_data.user.id}}</p>

    <img src= "{{ page_data.image }}" style="width: 250px">
    <img src= "../../static/user_images/{{ page_data.user.id }}.png" style="width: 250px">
    <br/><br/>

    <h3>Update Image: </h3>
    <form action="/users/{{ page_data.user.id }}/image/" method="POST" enctype = "multipart/form-data">
        <input type="file" name="image">
        <input type="submit">
    </form>

{% endblock %}
